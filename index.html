<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA Towers G Building</title>
    <link rel="stylesheet" href="property-styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typeSelect = document.getElementById('type');
            const detailsDiv = document.getElementById('details');
            
            const propertyDetails = {
                '1 BED': 'Starting Price 4M',
                '1 BED LOFT': 'Starting Price 6M',
                '2 BED': 'Starting Price 6.6M',
                '2 BED DUP': 'Starting Price 8.7M',
                '2 BED LOFT': 'Starting Price 9M',
                '3 BED': 'Starting Price 8.8M',
                '3 BED LOFT': 'Starting Price 11M',
                '4 BED': 'Starting Price 14.2M',
                '4 BED DUP': 'Starting Price 14.6M',
                '4 BED LOFT': 'Starting Price 17.5M'
            };

            typeSelect.addEventListener('change', function() {
                const selectedType = typeSelect.value;

                if (selectedType) {
                    detailsDiv.innerHTML = propertyDetails[selectedType];
                } else {
                    detailsDiv.innerHTML = '';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>ORA Towers G Building</h1>
        <form id="propertyForm">
            <label for="type">Choose Type:</label>
            <select id="type" required>
                <option value="">--Choose a type--</option>
                <option value="1 BED">1 BED</option>
                <option value="1 BED LOFT">1 BED LOFT</option>
                <option value="2 BED">2 BED</option>
                <option value="2 BED DUP">2 BED DUP</option>
                <option value="2 BED LOFT">2 BED LOFT</option>
                <option value="3 BED">3 BED</option>
                <option value="3 BED LOFT">3 BED LOFT</option>
                <option value="4 BED">4 BED</option>
                <option value="4 BED DUP">4 BED DUP</option>
                <option value="4 BED LOFT">4 BED LOFT</option>
            </select>

            <label for="details">Details:</label>
            <div id="details"></div>
        </form>
    </div>
</body>
</html>
